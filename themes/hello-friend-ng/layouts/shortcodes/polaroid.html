{{- $max := .Get "max" | default "280px" -}}
<figure style="max-width:{{ $max }}; margin:0 auto; text-align:center;">
      <img src="{{ $src }}" alt="{{ $alt }}"
                                   style="width:100%; display:block; border-radius:10px 10px 6px 6px;">

                {{ $caption }}
                  </figcaption>
</figure>
